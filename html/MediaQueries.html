<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Assignment</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
     <header class="headerContainer"><h1>Html Media Assignment</h1></header> 
        <div>
            <label for="text">input type for Name</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">input type for Password</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">input type for Email</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">input type for URL</label>
            <input type="url" id="url" name="url" required>
        </div>
        <div>
            <label for="number">input type for Number</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">input type for Tel</label>
            <input type="tel" id="tel" name="tel">
            <error-output class ="tel-error" for="'tel"></error-output>
        </div>
        <div>
            <label for="search">input type for Search</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="date_time">
            <label for="startDate">Choose Date and Time</label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your Salary</label>
            <input type="range" id="salary" name="salary" min="30000" max="70000" step="100" value="40000">
            <output class="salary_output" for="salary">40000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
        <script>
            const salary= document.querySelector('#salary');
            const output= document.querySelector('.salary_output');
            salary.addEventListener('input', function(){
            output.textContent=salary.value;
            });

            // Regex
            const text= document.querySelector('#text');
            const textError= document.querySelector('.text-error');
            text.addEventListener('input', function(){
                let nameRegex = RegExp('^[A-Z][a-z]{2,}[ ][A-Za-z]{2,}$');
                if(nameRegex.test(text.value))
                textError.textContent="";
                else textError.textContent="Name is Incorrect"
            });
            const email= document.querySelector('#email');
            const emailError= document.querySelector('.email-error');
            email.addEventListener('input', function(){
                let emailRegex = RegExp('[a-z]+[.]?[a-z]{0,1}[@][a-z]+[.][a-z]{2,4}[.]?[a-z]{0,2}');
                if(emailRegex.test(email.value))
                emailError.textContent="";
                else emailError.textContent="Email is Incorrect"
            });
            const mobile = document.querySelector('#tel');
            const mobileError = document.querySelector('.tel-error');
            tel.addEventListener('input' , function(){
                let telRegex = RegExp('[0-9]{2}[ ][0-9]{10}')
                if(telRegex.test(mobile.value))
                mobileError.textContent="";
                else mobileError.textContent="Tel is Incorrect"
            });
            const password = document.querySelector('#pwd');
            const passwordError = document.querySelector('.pwd-error');
            pwd.addEventListener('input' , function(){
                let pwdRegex = RegExp('(?=.+[A-Z])(?=.+[a-z])(?=.+[0-9])(?=.+[-+_!@#$%^&*])[a-zA-Z0-9-+_!@#$%^&*]{8,}')
                if(pwdRegex.test(password.value))
                passwordError.textContent="";
                else passwordError.textContent="Password is Incorrect"
            });
        </script>
</body>
</html>
